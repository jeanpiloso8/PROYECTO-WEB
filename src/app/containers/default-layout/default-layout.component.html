<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible>

  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand 
    [brandFull]="{
      src: 'assets/img/brand/logo_erp2.svg',
      width: 190,
      height: 35,
      alt: 'ERP Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo_vertical.svg',
      width: 45,
      height: 35,
      alt: 'ERP Logo'
    }"
    [routerLink]="[]">
      
    </c-sidebar-brand>
  </c-sidebar-header>
  <!-- <a class="nav-link"  >
    <input #search type="text" class="form-control" (keyup)="filtrarMenu($event)"  placeholder="Buscar en MenÃº">
 </a> -->
  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navMenu"  dropdownMode="close" compact/>
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header [cShadowOnScroll]="'sm'"
                      class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
                      position="sticky"
                      sidebarId="sidebar1" />
  <!--app-body-->
  <div class="body flex-grow-1">

        <div class="main-form">          
          <router-outlet />
        </div>
 
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
