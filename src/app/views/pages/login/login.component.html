<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col md="8" lg="6" xl="4">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (submit)="onSubmit()" [formGroup]='form'>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="username"
                  cFormControl
                  autoComplete="username" 
                  placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                      formControlName ="password"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                    />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" disabled="{{loading}}" >
                      <c-spinner [hidden]="!loading" component="span" aria-hidden="true" size="sm"></c-spinner>
                      Login
                    </button>

                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="link">
                      Forgot password?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
            <app-mostrar-errores [errores]="errores"></app-mostrar-errores>
          </c-card>
          <!-- <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
